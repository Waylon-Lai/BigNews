<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 日期插件jeDate需要引入的文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- wangEditor需要引入的文件 -->
    <script src="./libs/wangEditor.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- 写入日期插件对应的html结构 -->
                    <div class="col-sm-4">
                        <div class="jeinpbox" style="width: 97%;">
                            <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns"
                                onclick="jeDate('#testico',{zIndex:30000,trigger:false,format: 'YYYY-MM-DD'})">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- wangEditor的html结构 -->
                    <div id="editor" class="col-sm-8">
                        <p>请输入你要发表的文章正文内容!</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改为已发布</button>
                        <button type="submit" class="btn btn-default btn-draft">修改为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入HTTP.js文件 -->
    <script src="./libs/http.js"></script>
    <!-- 创建一个文章类别模板 -->
    <script id="select-list" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function () {
            //1.发送ajax请求,获取所有的文章类别,然后通过模板引擎的方式渲染到下拉菜单中
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        //通过模板引擎 渲染到下拉菜单中
                        var resHtml = template('select-list', backData);
                        $('.category').html(resHtml);
                    }
                }
            });
            // 2.图片预览功能
            $('#inputCover').on('change', function () {
                // 获取图片文件
                // files()方法要用dom对象调用
                var imgFile = this.files[0];
                // 生成图片url
                var imgURL = URL.createObjectURL(imgFile);
                // 将图片url添加给用于预览的img标签
                $('.article_cover').attr('src', imgURL);
            });
            // 3.利用日期插件jedate完成添加发布时间的功能
            // 3.1.首先引入相关文件  第16行
            // 3.2.写入对应的html结构  第58行
            // 3.3.引用核心方法渲染到页面上
            jeDate('#testico', {
                //1:主题
                // theme: { bgcolor: "#D91600", pnColor: "#FF6653" },
                //2:trigger触发,不写的话默认值就是'click',就是默认触发
                trigger: "click",
                //3.日期格式
                format: 'YYYY-MM-DD',
                //4.//是否初始化时间，默认不初始化时间
                isinitVal: true,
                zIndex: 30000,  //弹出层的层级高度
            });
            // 4.利用富文本编辑器wangEditor插件完成添加发布文章正文的功能
            // 4.1.首先引入相关文件  第20行
            // 4.2.写入对应的html结构  第68行
            // 4.3.引用核心方法渲染到页面上
            var E = window.wangEditor;
            var editor = new E('#editor');
            editor.create();
            // 5.编辑的第一步  先把要编辑的文章信息加载在页面对应位置上
            // 获取location传递过来的(通过url拼接的方式)需要编辑的文章id
            var articleID = window.location.search.split('=')[1];
            // 发送ajax请求获取对应id的文章信息
            // 这里可能会出现一个bug 有可能上面需求1还没获取到所有的文章类别
            // 但是已经获取到对应id的文章信息并加载到页面上了
            // 会出现页面上文章类别与实际返回数据中的文章类别不对应的情况
            // 因此可以把获取文章信息这部分代码放在一个定时器中延后执行
            setTimeout(function () {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_search,
                    data: {
                        id: articleID
                    },
                    success: function (backData) {
                        if (backData.code == 200) {
                            // 把返回来的文章信息渲染到页面对应位置
                            $('#inputTitle').val(backData.data.title);//文章标题
                            $('.article_cover').attr('src', backData.data.cover);//文章封面
                            $('.category').val(backData.data.categoryId);//文章类别
                            $('#testico').val(backData.data.date); //文章发表时间
                            // $('#editor').html(backData.data.content);//文章内容
                            editor.txt.html(backData.data.content); //文章内容
                        }
                    }
                });
            }, 10);

            // 6. 编辑的第二步 修改文章为: 已发布
            $('.btn-edit').on('click', function (e) {
                e = e || window.event;
                e.preventDefault();//阻止submit的默认提交行为
                // 通过FormData提交数据的方式发送ajax请求
                // 首先要创建一个FormData对象 需要传入一个dom对象
                var fd = new FormData(document.querySelector('form'));
                // 然后要检查form表单中,需要获取数据的标签是否有name属性,以及name属性的值是否和接口的键一致.
                //往formData对象中追加内容(富文本编辑器wangEditor获取到的正文,'已发布'状态，文章id)
                fd.append('content', editor.txt.html());
                fd.append('state', '已发布');
                fd.append('id', articleID);//如果不用这种追加的方式,用隐藏域的方式也可以
                //发送ajax请求,完成文章发布
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('修改为已发布成功!');
                            // 跳转到文章列表页面 
                            // window.location.href = './article_list.html';
                            // 或者通过history 因为编辑页面都是从文章列表页进来的,
                            //所以在这里回退就退到文章列表页了
                            window.history.back();
                        }
                    }
                });
            });
            // 7. 编辑的第二步 修改文章为: 草稿
            $('.btn-draft').on('click', function (e) {
                e = e || window.event;
                e.preventDefault();//阻止submit的默认提交行为
                // 通过FormData提交数据的方式发送ajax请求
                // 首先要创建一个FormData对象 需要传入一个dom对象
                var fd = new FormData(document.querySelector('form'));
                // 然后要检查form表单中,需要获取数据的标签是否有name属性,以及name属性的值是否和接口的键一致.
                //往formData对象中追加内容(富文本编辑器wangEditor获取到的正文,'草稿'状态，文章id)
                fd.append('content', editor.txt.html());
                fd.append('state', '草稿'); //也可以不写，因为state为空就是存为草稿
                fd.append('id', articleID);//如果不用这种追加的方式,用隐藏域的方式也可以
                //发送ajax请求,完成文章发布
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('修改为草稿成功!');
                            // 跳转到文章列表页面 
                            // window.location.href = './article_list.html';
                            // 或者通过history 因为编辑页面都是从文章列表页进来的,
                            //所以在这里回退就退到文章列表页了
                            window.history.back();
                        }
                    }
                });
            })

        })
    </script>
</body>

</html>
