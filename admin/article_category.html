<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- bootstrap的模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 创建一个隐藏域用来保存当前点击的编辑分类按钮的id -->
                        <input type="hidden" name="id" id="categoryID">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="btnCancel">取消</button>
                    <button type="button" class="btn btn-primary" id="btn-newOrEdit">Send message</button>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- 引入封装的HTTP文件 -->
<script src="./libs/http.js"></script>
<!-- 引入模板引擎js文件 -->
<script src="./libs/template-web.js"></script>
<!-- 创建一个模板 -->
<script id="temp-list" type="text/html">
<!-- 补充:可以给模板引擎中遍历出来的项取一个别名 这样就可以直接用别名，不需要使用$value-->
{{each data v}}
<tr>
    <td>{{v.name}}</td>
    <td>{{v.slug}}</td>
    <td class="text-center">
        <a href="javascript:void(0)" data-id="{{v.id}}" data-toggle="modal" data-target="#myModal"
            class=" btn btn-info btn-xs">编辑</a>
        <a href="javascript:void(0)" data-id="{{v.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
    </td>
</tr>
{{/each}}
</script>
<script>
    $(function () {
        // 一进来加载页面显示本地数据中已有的文章类别
        function getData() {
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        // 调用模板引擎把返回内容渲染到页面上
                        var trHtml = template('temp-list', backData);
                        $('tbody').html(trHtml);
                    }
                }
            });
        }
        getData();

        // 点击新增按钮和编辑按钮弹出同一个模态框
        // 需要判断是点击哪种按钮弹出的
        // show.bs.modal()弹出模态之后立即触发该事件。
        // 如果是通过点击某个作为触发器的元素，则此元素可以通过事件的 relatedTarget 属性进行访问。
        $('#myModal').on('show.bs.modal', function (e) {
            // console.log(e.relatedTarget); //注意：获取到的是dom元素
            if (e.relatedTarget === $('#xinzengfenlei')[0]) {
                // 点击的是新增按钮
                // 在对应标签显示新增的相关信息 并且按钮显示对应颜色
                $('#myModalLabel').text('新增分类:');
                $('#btn-newOrEdit').text('新增').addClass('btn-primary').removeClass('btn-success');
            } else {
                // 点击是编辑按钮
                // 在对应标签显示编辑的相关信息 并且按钮显示对应颜色
                $('#myModalLabel').text('编辑分类:');
                $('#btn-newOrEdit').text('编辑').addClass('btn-success').removeClass('btn-primary');

                //编辑的第一步: 
                //把需要编辑的当前这一行的文章类别  名称和别名 显示在模态框中. 
                $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text().trim());
                $('#message-text').val($(e.relatedTarget).parent().prev().text().trim());
                // 在dom结构中新增一个隐藏域用来保存当前点击的编辑按钮的id
                $('#categoryID').val($(e.relatedTarget).attr('data-id'));
            }
        });

        // 给模态框的确认按钮设置点击事件
        $('#btn-newOrEdit').on('click', function () {
            // 判断是点击的新增分类还是编辑分类 可通过类名和文本text 判断
            if ($(this).hasClass('btn-primary')) {
                // 点击的是新增分类按钮
                // 获取用户输入的内容
                var categoryName = $('#recipient-name').val().trim(); //分类名称
                var categorySlug = $('#message-text').val().trim(); //分类别名
                // 非空判断
                if (categoryName == '' || categorySlug == '') {
                    alert('名称和别名不能为空哦！');
                }
                // 发送aja请求完成新增
                $.ajax({
                    type: 'post',
                    url: BigNew.category_add,
                    data: {
                        name: categoryName,
                        slug: categorySlug
                    },
                    success: function (backData) {
                        if (backData.code == 201) {
                            alert('新增分类成功！');
                            // 关闭模态框
                            $('#myModal').modal('hide');
                            // 清空输入框中的内容
                            $('#recipient-name').val('');
                            $('#message-text').val('');
                            // 调用加载本地数据的函数 ，刷新页面加载新增后的文章分类
                            getData();
                        }
                    }
                });
            } else {
                // 点击是编辑分类按钮
                // 编辑功能分两步走
                // 第一步 ：第136行
                // 第二步：
                // 获取用户输入的内容
                // var editName = $('#recipient-name').val().trim(); //分类名称
                // var editSlug = $('#message-text').val().trim(); //分类别名
                // var editID = $('#categoryID').val();
                // // 非空判断
                // if (editName == '' || editSlug == '') {
                //     alert('名称和别名不能为空哦！');
                // }

                // 以上的参数虽然当前的接口不支持用FormData的方式传递发送ajax请求
                // 但是jQuery给我们提供了一个方法  serialize() 使用过程和FormData大同小异
                // 需要传递的参数较多时可用这种方法 
                var data = $('#myModal form').serialize();
                // 同样要检查form表单中,需要获取数据的标签是否有name属性,以及name属性的值是否和接口的键一致.

                // 发送aja请求完成编辑
                $.ajax({
                    type: 'post',
                    url: BigNew.category_edit,
                    // data: {
                    //     name: editName,
                    //     slug: editSlug,
                    //     id: editID
                    // },

                    // 用serialize()方法创建的的data提交数据
                    data: data,
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('编辑成功!');
                            // 关闭模态框
                            $('#myModal').modal('hide');
                            // 调用加载本地数据的函数 ，刷新页面加载编辑后的文章分类
                            getData();
                        }
                    }
                })
            }
        })

        // 给删除按钮设置点击事件 （要通过事件委托的方式给未来元素绑定
        $('tbody').on('click', '.btn-delete', function () {
            var that = $(this);  //保存点击的删除按钮 jQuery对象
            // 获取当前点击的删除按钮的id
            var deleteID = $(this).data('id');  //可通过data()方法获取
            // 发送ajax请求id对应的文章类别
            $.ajax({
                type: 'post',
                url: BigNew.category_delete,
                data: {
                    id: deleteID
                },
                success: function (backData) {
                    if (backData.code == 204) {
                        alert('删除成功！');
                        // 刷新页面加载删除后的文章分类
                        // 第一种方式 调用加载本地数据的函数
                        // getData();
                        // 第二种方式  直接删除对应的tr
                        that.parents('tr').remove();
                    }
                }
            });
        })

        // 给模态框中的 取消按钮设置一个点击事件. 
        $('#btnCancel').on('click', function () {
            //把模态框中的 form表单给清空.
            //form表单有一个方法 reset()就可以把form表单中的数据还原成默认值;
            $('#myModal form')[0].reset(); //注意: reset()方法是dom方法
        })
    })
</script>

</html>
