<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入bootstrap.js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入分页插件Pagination.js文件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页插件结构 -->
                <ul class="pagination" id="pagination"></ul>
                <p>没有相关数据哦！</p>
            </div>
        </div>
    </div>
    <!-- 引入HTTP.js文件 -->
    <script src="./libs/http.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 创建一个下拉菜单选项的模板 -->
    <script id="select-list" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <!-- 创建一个文章列表的模板 -->
    <script id="article-list" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <!-- // ?articleID={{v.id}} 点击编辑按钮, 跳转到编辑页, 并且把需要编辑的文章id传过去 -->
                <a href="article_edit.html?articleID={{v.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{v.id}}"class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            //1.发送ajax请求,获取所有的文章类别,然后通过模板引擎的方式渲染到下拉菜单中
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        //通过模板引擎 渲染到下拉菜单中
                        var resHtml = template('select-list', backData);
                        $('#selCategory').html(resHtml);
                    }
                }
            });
            //----------------封装函数代码 重复代码较少-----------------------------------------------------
            var selectedPage = 1; //用来保存当前选中的页码
            // 封装代码  用来根据条件获取文章列表
            // currentPage 当前页码
            // callback 传递进来的函数 就是渲染数据完成后要做的事情
            function getArticleList(currentPage, callback) {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),  //文章类别
                        state: $('#selStatus').val(),  //文章状态（草稿 ，已发布）
                        page: currentPage,  //默认选中的当前页，会获取到该页的文章列表  这里不能写死
                        perpage: 3  //每页显示条数
                    },
                    success: function (backData) {
                        if (backData.code == 200) {
                            //通过模板引擎 渲染到页面上
                            var trHtml = template('article-list', backData);
                            $('tbody').html(trHtml);
                            // 要判断是否存在渲染数据完成后要做的事情 以及是否获取到当前页的文章列表数据
                            if (callback != null && backData.data.data.length != 0) {
                                // 有数据 显示对应页码 隐藏'没有数据'的告示
                                $('#pagination').show().next().hide();
                                //把获取回来的数据在调用callback的时候作为实参传递
                                callback(backData);
                            } else if (backData.data.totalCount == 0) {
                                // 获取到的文章总数为0  代表没有获取到数据 隐藏对应页码 显示'没有数据'的告示
                                $('#pagination').hide().next().show();
                            } else if (backData.data.data.length == 0 && backData.data.totalPage == selectedPage - 1) {
                                // 没有获取到当前页的文章列表数据以及获取到的新的总页数等于当前页-1 
                                // 证明当前页已经是最后一页，并且最后一页已经没有数据了
                                // 因此需要根据新的总页数（当前页-1）重新绘制分页结构
                                selectedPage -= 1;
                                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, selectedPage);
                            }

                        }
                    }
                });
            }
            //2.发送ajax请求,获取默认状态下所有的文章,然后通过模板引擎的方式渲染到页面
            getArticleList(1, function (backData) {
                //使用分页插件的方法添加分页按钮 
                $('#pagination').twbsPagination({
                    totalPages: backData.data.totalPage, //总页数
                    visiblePages: 7, //最大的可见页数
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    //页码点击的回调函数事件
                    onPageClick: function (event, page) {
                        //console.log(page); //是当前点击的页码数,比如第5页
                        // 把点击的这个页码赋值给当前选中的页码
                        selectedPage = page;
                        //重新发送ajax请求,把当前点击的这个页码传进去.获取这一页要显示的文章列表
                        getArticleList(page, null);
                    }
                });
            });
            // 3.发送ajax请求,获取选定状态下所有的文章,然后通过模板引擎的方式渲染到页面
            // 给筛选按钮绑定点击事件
            $('#btnSearch').on('click', function (e) {
                e = e || window.event;
                // 一个button在一个表单内，点击它直接会让表单提交
                // 原因是button如果不设置它的type，它的type默认是submit，而button在表单会让它自动提交
                e.preventDefault(); //阻止默认的提交行为
                // 发送ajax请求
                getArticleList(1, function (backData) {
                    //点击筛选按钮,由于改变了筛选条件,所以筛选出来的数据总页码会发生改变. 
                    //所以要根据新的总页数, 来重新绘制 分页结构.
                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, 1);
                });
            });
            // 4.给删除按钮绑定点击删除文章事件（事件委托）
            $('tbody').on('click', '.delete', function () {
                // 获取要删除的文章的id
                var deleteID = $(this).attr('data-id');
                // 发送ajax清除删除对应id的文章
                $.ajax({
                    type: 'post',
                    url: BigNew.article_delete,
                    data: {
                        id: deleteID
                    },
                    success: function (backData) {
                        if (backData.code == 204) {
                            alert('删除成功！');
                            //删除成功,要重新加载数据
                            //调用获取文章列表函数，把当前选中的页码传进去，获取该页的数据并渲染到页面上
                            getArticleList(selectedPage, function (backData) {
                                //由于删除了数据,那总的页码就有可能减少
                                //那就应该根据新的总页码 重新生成分页结构
                                // 把当前选中的页码传进去，让分页结构选中该页
                                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, selectedPage);
                            });
                        }
                    }
                });
            });
            // 5.给发表按钮绑定点击发表文章事件
            $('#release_btn').on('click', function () {
                // 1.跳转到发表文章页面 （通过a标签的href设置）
